---
version: 1
formatters:
  simple:
    (): coloredlogs.ColoredFormatter
    format: '%(asctime)s - %(levelname)-7s - %(message)s'
    datefmt: '%H:%M:%S'
handlers:
  hidden:
    class: logging.handlers.MemoryHandler
    capacity: 1024
  memory:
    class: logging.handlers.MemoryHandler
    capacity: 1024 * 1024
    target: console
    level: SPAM
    formatter: simple
  console:
    class: logging.StreamHandler
    level: SPAM
    formatter: simple
loggers:
  gitflow_wotw:
    level: SPAM
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [hidden]
